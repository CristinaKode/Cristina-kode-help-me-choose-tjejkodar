<!DOCTYPE htlm>
<html lang=en>
<head>
<meta charset="utf-8">
 <title>Help me choose</title>
 <link href="./main.css" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
  <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/98173-200.png"/>
  <h1>Help me choose ... restaurant</h1>
  <div class="inputSection">
    <div class="inputs">
     <input placeholder="write restaurants"></input>
   </div>
   <button class="addOption">Add</button>
 </div>
 <div class="resultSection"></div>
 <button class="submit"> Go !</button>

 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script>
 $(function functionName() {
   $('.resultSection').hide()

   var add_option = function(){
     $('.inputs').append('<input></input>')
   }
   $('.addOption').click(add_option)

   var options = []
   var submit = function() {
     $('.inputSection').hide()
     $('.resultSection').css('display', 'flex')
     $('input').each( function() {
       options.push($(this).val())
     })
     var winner = options[Math.floor(Math.random() * options.length)]
     console.log(winner)
     $('.resultSection').text(winner)
   }
   $('.submit').click(submit)
 })
 </script>
</body>
</html>
